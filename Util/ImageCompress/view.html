<div  class="form-group">
    <label class="col-md-3 control-label">Imagem</label>
    <div class="col-md-5">
      <div class="input-group">
        <input type="file" 
          placeholder="" 
          id="inputImage"  
          class="form-control" 
          size='30'  
          accept="image/*"/>
        <span class="input-group-addon">
              <i class="icon-picture"></i>
        </span>
      </div>
    </div>
</div>

<input type="hidden" id="imagem" name="imagem" value=""/>

<div class="form-group">
      <label class="col-md-3 control-label"></label>
        <table border="0" cellpadding="0" cellspacing="5">
          <tr>
              <td id="workspaceResize">
                  <img id="imagemResize" src="" width="400" alt="" style="display: none" />
              </td>
              <td>
                  <canvas id="canvas" height="5" width="5" style="max-height: 200px;"></canvas>
              </td>
          </tr>
      </table>
      <input type="hidden" name="imgX1" id="imgX1" />
      <input type="hidden" name="imgY1" id="imgY1" />
      <input type="hidden" name="imgWidth" id="imgWidth" />
      <input type="hidden" name="imgHeight" id="imgHeight" />
</div>
