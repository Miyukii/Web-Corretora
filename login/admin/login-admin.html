<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

         <!-- Fala pro navegador pra responder à largura da tela -->
         <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
         <!-- Bootstrap 3.3.6 -->
        <link rel="stylesheet" href="/bootstrap/bootstrap.min.css">

<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="../../View/admin/page.html">Acesse sua conta <b>Imobi</b></a>
  </div>
  <!-- /logo do login -->
  <div class="login-box-body">
    <p class="login-box-msg">Faça o Login para iniciar a sessão</p>

    <form action="../../View/admin/page.html" method="post">
      <div class="form-group has-feedback">

      </div>

        <input type="password" class="form-control" placeholder="Password" name="despassword">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> Lembrar de min
            </label>
          </div>
        </div>
        
        <div class="col-xs-4">
          <button type="submit" href="../../View/admin/page.html" class="btn btn-primary btn-block btn-flat">Logar</button>
          <button type="submit" class="btn btn-primary btn-block btn-flat">Esqueci a senha</button>
        </div>
        
      </div>
    </form>

  </div>

</div>

</body>
</html>
